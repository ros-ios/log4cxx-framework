language: generic
os: osx
before_install:
  - brew update
  - brew outdated xctool || brew upgrade xctool
  - rvm install ruby-2.2.0
  - gem install cocoapods --no-document
  - gem install xcpretty --no-document
  - gem install xcpretty-travis-formatter --no-document
script:
  - FORMATTER=| xcpretty -f `xcpretty-travis-formatter`
  - bash ./build.sh
before_deploy:
  - tar cfz log4cxx.framework.tar.gz log4cxx.framework
  - ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: log4cxx.framework.tar.gz
  skip_cleanup: true
  on:
    repo: ros-ios/boost-framework
    tags: true
